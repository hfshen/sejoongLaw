<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookCoverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb271a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9a1f14;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#bookCoverGradient)" rx="8"/>
  <!-- 책 제목 영역 -->
  <rect x="50" y="200" width="500" height="400" fill="#ffffff" opacity="0.1" rx="4"/>
  <!-- 제목 텍스트 영역 -->
  <rect x="80" y="250" width="440" height="60" fill="#ffffff" opacity="0.2" rx="2"/>
  <rect x="80" y="330" width="440" height="40" fill="#ffffff" opacity="0.15" rx="2"/>
  <rect x="80" y="380" width="300" height="30" fill="#ffffff" opacity="0.15" rx="2"/>
  <!-- 저자명 -->
  <rect x="80" y="500" width="200" height="30" fill="#d4af37" opacity="0.3" rx="2"/>
  <!-- 장식 요소 -->
  <circle cx="300" cy="100" r="30" fill="#d4af37" opacity="0.3"/>
  <circle cx="500" cy="700" r="40" fill="#ffffff" opacity="0.1"/>
</svg>

