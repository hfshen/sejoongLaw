<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portraitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2f2f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f2f2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f2f2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#portraitGradient)"/>
  <!-- 얼굴 실루엣 -->
  <ellipse cx="300" cy="280" rx="120" ry="140" fill="#3a3a3a"/>
  <!-- 어깨 -->
  <path d="M 150 450 L 450 450 L 420 600 L 180 600 Z" fill="url(#suitGradient)"/>
  <!-- 넥타이 -->
  <rect x="280" y="450" width="40" height="150" fill="#bb271a"/>
  <!-- 배경 장식 -->
  <circle cx="100" cy="100" r="80" fill="#bb271a" opacity="0.1"/>
  <circle cx="500" cy="700" r="100" fill="#d4af37" opacity="0.1"/>
</svg>

