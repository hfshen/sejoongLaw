<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2f2f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bb271a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <!-- 법전 책들 -->
  <rect x="200" y="300" width="120" height="180" rx="4" fill="url(#bookGradient)" opacity="0.6"/>
  <rect x="350" y="280" width="120" height="200" rx="4" fill="url(#bookGradient)" opacity="0.7"/>
  <rect x="500" y="320" width="120" height="160" rx="4" fill="url(#bookGradient)" opacity="0.5"/>
  <rect x="650" y="290" width="120" height="190" rx="4" fill="url(#bookGradient)" opacity="0.65"/>
  <!-- 서재 분위기 -->
  <circle cx="1600" cy="400" r="200" fill="#bb271a" opacity="0.1"/>
  <circle cx="300" cy="800" r="150" fill="#d4af37" opacity="0.1"/>
</svg>

